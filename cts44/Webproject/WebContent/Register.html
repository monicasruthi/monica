<!DOCTYPE html>

<title>User Registration page</title>
</head>
<body>
<h2>Employee Registration Form</h2>
<form action="http://Localhost:8081/Webproject/RegisterServlet" method="post">
<table border=1>
<tr><td>
Enter employee name:</td><td><input type="text" name="name"/></td></tr>
<tr><td>Enter employee department:</td><td><input type="text" name="dept"/></td></tr>

</table>
<input type="submit" value="register"/>
</form>
